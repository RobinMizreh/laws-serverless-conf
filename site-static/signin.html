<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Serverless Labyrinth</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.0/sweetalert2.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.0/sweetalert2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/aws-cognito-sdk.min.js"></script>
  <script src="js/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/usertoken.js"></script>
</head>

<body>
  <div class="jumbotron text-center">
    <div class="container">
      <h1>The Serverless Labyrinth</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="menu" class="col-sm-12 text-center">
        <ul class="nav nav-pills">
          <li class=""><a href="index.html">Home</a></li>
          <li class="disabled connected"><a href="play.html">Play</a></li>
          <li class="disconnected"><a href="register.html">Register</a></li>
          <li class="disconnected active"><a href="#">Sign in</a></li>
          <li class="disabled connected"><a onclick="logout();" href="#">Logout</a></li>
        </ul>
      </div>
      <div id="signin" class="">
        <!--[if lt IE 7]>
          <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
      <![endif]-->
        <div id="noCognitoMessage" class="configMessage" style="display: none;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">No Cognito User Pool Configured</h3>
            </div>
            <div class="panel-body">
              <p>There is no user pool configured yet. Come back later !</p>
            </div>
          </div>
        </div>
        <div id="menu" class="col-sm-12 text-center">
          <h1>Sign in</h1>
          <form id="signinForm">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="emailInputSignin" type="email" class="form-control" name="email" placeholder="Email" pattern=".*" required>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="passwordInputSignin" type="password" class="form-control" name="password" placeholder="Password" pattern=".*" required>
            </div>
            <button class="btn btn-primary pull-left" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
